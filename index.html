<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<main>
  
    <div class="card">
      <div class="image-box">        
      </div>

        <!-- <img src="images/icon-view.svg" alt="View" class="icon-view"> -->
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="main-image">        
      
      <div class="text-box">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <span class="span-1">0.041 ETH</span>
        <span class="span-2">3 days left</span>        
      </div>  
      <div class="card-footer">   
        <img src="images/image-avatar.png" alt="Jules Wyvern avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>    
    </div>
  
    <div class="attribution">
      <span>ðŸ˜‰</span> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/gcapistrano" target="_blank">Ginaldo Capistrano</a>.
    </div>
</main>
</body>
</html>
